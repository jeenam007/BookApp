<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update{% else %}Add New{% endif %} Book</title>
    <link rel="icon" type="image/png" href="{% static 'images/book.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

    <div class="container col-md-6 offset-md-3">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    {% if form.instance.pk %}Update{% else %}Add New{% endif %} Book
                </h2>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-success">
                            {% if form.instance.pk %}Update{% else %}Add{% endif %} Book
                        </button>
                    </div>
