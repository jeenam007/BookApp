<!DOCTYPE html>
{% load static%}
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            border-left: 4px solid green;
            background-color: #e6ffed;
            color: #2f6627;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Excel File</h2>
        <p>Download the template</p>
        <a href="{% static 'files/Bookt.xlsx' %}" download="files/Bookt.xlsx">Download Template</a>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

       
    </div>
</body>
</html>
